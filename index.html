<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registraion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outer-box">
      <div class="register-box">
        <p style="font-family: sans-serif;
        font-weight: 500;
        font-size: large;" >Register</p>
        <p style="margin-top: -5px;font-family: sans-serif; font-size: 12px;">
          please fill the form to create an account
        </p>
        <div class="form">
          <form action="https://www.w3schools.com/">
            <p>Email</p>
            <input class="email-box" type="text" placeholder="Email" />
            <p>Password</p>

            <input class="pass-box" type="text" placeholder="Password" />
            <p>Repeat Password</p>
            <input
              class="cinfirm-box"
              type="text"
              placeholder="confirm password"
            />
            <p style="    font-family: sans-serif;
            margin-top: 48px;
            font-size: 12px;" >
              By creating an account you agree to our
              <span style="color: blueviolet">Terms & Privacy</span>.
            </p>
            <button class="submit-box" style="border: none; outline: 0">
              Register
            </button>
          </form>
        </div>
        <p style="margin-top: 24px;  font-family: sans-serif; font-size: 12px; text-align: center;">
          Already have an account?<a href="https://www.w3schools.com/" style="text-decoration: none;"><span style="color: blueviolet">Sign in</span
          ></a>.
        </p>
      </div>

      <div class="img-box">
        <img src="https://wallpapercave.com/wp/wp6422756.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
